version: 1.2.0+2
repository: https://github.com/faithoflifedev/google_vision
homepage: https://github.com/faithoflifedev/google_vision/tree/main/packages/google_vision

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
