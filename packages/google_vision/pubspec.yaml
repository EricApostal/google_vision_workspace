  color: ^3.0.0
  crypto_keys_plus: ^0.4.0
  dio: ^5.3.2
  http: ^1.2.0
  image: ^4.1.4
  jose_plus: ^0.4.3
  json_annotation: ^4.8.1
  retrofit: ^4.0.1
  universal_io: ^2.2.2

dev_dependencies:
  build_runner: ^2.4.8
  grinder: ^0.9.4
  json_serializable: ^6.7.1
